<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Paket Wisata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Pemesanan Paket Wisata Bandung</h1>
</div>
<form action="detailPemesananBandung.html" method="POST">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" value ="Jordi Wilyam" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value = "jordi@email.com" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="text" id="telepon" name="telepon" value = "089567809234" required>

    <label for="tanggal">Tanggal Perjalanan:</label>
    <input type="text" id="tanggal" name="tanggal" value = "24/09/2024" required>

    <input type="submit" value="Pesan Sekarang">
</form>
</body>
</html>
