<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Paket Wisata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ee;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        input[type="text"]:hover, input[type="email"]:hover {
            border-color: #aaa;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input[type="submit"] {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
    
</head>
<body>

<div class="container">
    <h1>Pemesanan Paket Wisata Bangka</h1>
</div>
<form action="detailPemesananBangka.html" method="POST">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" value ="Krisna Riyandi" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value = "krisna@email.com" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="text" id="telepon" name="telepon" value = "081254367898" required>

    <label for="tanggal">Tanggal Perjalanan:</label>
    <input type="text" id="tanggal" name="tanggal" value = "24/09/2024" required>

    <input type="submit" value="Pesan Sekarang">
</form>
</body>
</html>
